{% extends "recman/base.html" %}

{% block content %}

  	<div class="page-header">
		<h1>Recipe List</h1>
	</div>

	{% for recipe in recipes %}
		<div class="recipe">
			<p><strong>{{ recipe.pk }} <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.name }}</a></strong><br />
			&nbsp;&nbsp;&nbsp;&nbsp;<em>{{ recipe.description }}</em><br />
			&nbsp;&nbsp;&nbsp;&nbsp;{{ recipe.category }} - {{ recipe.subcategory }}</p>
		</div>
	{% endfor %}

{% endblock content %}
